<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title | escape }}{% elsif page.bartitle %}{{ page.bartitle | escape }}{% else %}{{ site.title | escape }}{% endif %} - Kumar Ayush</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <!-- og tags -->
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% elsif page.bartitle %}{{ page.bartitle | escape }}{% else %}{{ site.title | escape }}{% endif %} - Kumar Ayush" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
  <meta property="og:image" content="/images/me_reading.jpg" />

  <!--[if lte IE 8]><script src="{{ "/js/ie/html5shiv.js" | prepend: site.baseurl }}"></script><![endif]-->
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" />
  <!--[if lte IE 8]><link rel="stylesheet" href="{{ "/css/ie8.css" | prepend: site.baseurl }}" /><![endif]-->
  <!--[if lte IE 9]><link rel="stylesheet" href="{{ "/css/ie9.css" | prepend: site.baseurl }}" /><![endif]-->
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
   <script type="text/x-mathjax-config">                                       
      MathJax.Hub.Config({                                                          
                tex2jax: {                                                      
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],                                 
      processEscapes: true                                                      
    }                                                                           
  });                                                                           
   </script>                                                                   
   <script type="text/javascript"                                              
           src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
   </script>
</head>
