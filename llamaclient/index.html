<!DOCTYPE html>
<html>
    <head>
        <title>L.A.M.A.</title>
        <meta charset="utf-8">
        <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-xmlrpc/0.4.3/jquery.xmlrpc.js" integrity="sha256-drJeWSPQ0DcDSP+N0EEmzEkOdI0uOCgGO6zwwNkLbhg=" crossorigin="anonymous"></script>
        <!-- Custom -->
        <script type="text/javascript" src="./main.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-6">
                    <h3>Status</h3>
                    <h4 id="game-status">None</h4>
                </div>
                <div class="col-xs-6">
                    <h3>Score Status</h3>
                    <h4 id="score-status">None</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <h3>Game ID</h3>
                    <h4 id="lama-game-id"></h4>
                </div>
                <div class="col-xs-6">
                    <h3>Player ID</h3>
                    <h4 id="lama-player-id"></h4>
                </div>
            </div>
            <!-- Create and Join -->
            <div class="row">
                <div class="col-xs-6">
                    <button type="button" id="btn-create-game" class="btn btn-default">Create Game</button>
                </div>
                <div class="col-xs-6">
                    <div class="input-group" id="join-game-group">
                        <input type="text" id="join-game-id" class="form-control">
                        <span class="input-group-btn">
                            <button type="button" id="btn-join-game" class="btn btn-primary">Join Game</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <button type="button" id="btn-start-game" class="btn btn-default" value>Start Game</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="btn-toolbar" role="toolbar">
                        <div class="btn-group" role="group" id="btn-play">
                            <button type="button" class="btn btn-default" llama-val="1">1</button>
                            <button type="button" class="btn btn-default" llama-val="2">2</button>
                            <button type="button" class="btn btn-default" llama-val="3">3</button>
                            <button type="button" class="btn btn-default" llama-val="4">4</button>
                            <button type="button" class="btn btn-default" llama-val="5">5</button>
                            <button type="button" class="btn btn-default" llama-val="6">6</button>
                            <button type="button" class="btn btn-default" llama-val="7">llama</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" id="btn-play-draw">Draw</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" id="btn-play-fold">Fold</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
