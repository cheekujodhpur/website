---
layout: default
---
<article id="main">

  <section class="wrapper style5">
    <div class="inner">
        {% if page.image %}
        <span class="image left"><img src="{{ page.image }}" alt="" /></span>
        {% endif %}
        <h2>{{ page.title }}</h2>
        <h3>{{ page.subtitle }}</h3>
        <p><em>{{ page.date | date: "%-d %B %Y" }}</em></p>

        {{ content }}
    </div>
  </section>

</article>
